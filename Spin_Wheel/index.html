<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin</title>
    <link rel="stylesheet" href="style.css">

    <img class="logo" src="./image.png" alt="">

<body>
    <div id="info">
        <div>
         
            
            <div>
                <label>Name</label>
                <textarea class="input"></textarea>
            </div>
            <div>
                <button id="create">Create</button>
            </div>
           
        </div>
    </div>
            <div id="chart"></div>
            <div id="question">
                <h1></h1>
            </div>
            <snowman>
                <div class="body">
                    <div class="container">
                        <div class="star"></div>
                        <div class="pressie">
                            <div class="cover"></div>
                            <div class="wrap"> </div>
                            <div class="ribbon"></div>
                        </div>
                        <div class="tree">
                            <div class="base"> </div>
                            <div class="layer">
                                <div class="line"> </div>
                                <div class="bauble one"></div>
                            </div>
                    
                            <div class="layer two">
                                <div class="line two"> </div>
                                <div class="bauble two"></div>
                                <div class="socks">
                                    <div class="top"> </div>
                                    <div class="foot"></div>
                                </div>
                            </div>
                    
                            <div class="layer three">
                                <div class="line three"> </div>
                                <div class="bauble three"></div>
                                <div class="socks two">
                                    <div class="top"> </div>
                                    <div class="foot two"></div>
                                </div>
                            </div>
                        </div>
                    
                        <div class="layer four">
                            <div class="bauble four"></div>
                            <div class="star two"></div>
                            <div class="line four"> </div>
                        </div>
                    </div>
                    <div class="head"></div>
                    <div class="hat"></div>
                    <div class="scarf"></div>
                    <div class="buttons"></div>
                    <div class="hands">
                        <div class="right-hand"></div>
                        <div class="left-hand"></div>
                    </div>
                    <div class="shadow"></div>
                    
                                    </div>
                            </snowman>
                        <div class="tags">
            
                <div class="tag-container">
                    <div class="tag">
            
                        <div class="tag-side tag-1-side">
                            <div class="tag-1-top"></div>
                            <div class="tag-text tag-1-text">
                                Merry<br />Christmas
                                <div class="rule-shape rule-red">&starf;</div>
                            </div>
                        </div>
            
                        <div class="tag-side tag-1-side is-back">
                            <div class="tag-1-top"></div>
                            <div class="tag-text tag-1-text">
                                And a happy New Year
                                <div class="rule-shape">&starf;</div>
                            </div>
                        </div>
            
                    </div>
                </div>
            
                <div class="tag-container">
                    <div class="tag">
            
                        <div class="tag-side tag-2-side">
                            <div class="tag-text tag-2-text">
                                Happy<br />Holidays
                                <div class="rule-diagonal"></div>
                            </div>
                        </div>
            
                        <div class="tag-side tag-2-side is-back">
                            <div class="tag-text tag-2-text">
                                May your ev'ry wish come true
                                <div class="rule-diagonal"></div>
                            </div>
                        </div>
            
                    </div>
                </div>
            
                <div class="tag-container">
                    <div class="tag">
            
                        <div class="tag-side tag-3-side">
                            <div class="tag-text tag-3-text">
                                Feliz<br />Navidad
                                <div class="rule-shape">&#10052;</div>
                            </div>
                        </div>
            
                        <div class="tag-side tag-3-side is-back">
                            <div class="tag-text tag-3-text">
                                Prospero Año Nuevo
                                <div class="rule-shape">&#10052;</div>
                            </div>
                        </div>
            
                    </div>
                </div>
            
            </div>
            
            
            <script src="app.js"></script>

</div>
